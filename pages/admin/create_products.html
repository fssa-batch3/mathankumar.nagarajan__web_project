<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/admin/create_store.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <title>SpartansMT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/home/logo icon.png" alt="logo icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <form action="">

        <label for="value">Value :</label>
        <input type="number" id="value" pattern="{0-giot 1}">

        <br>

        <label for="title">Title :</label>
        <input type="text" id="title">

        <br>

        <label for="price">Price :</label>
        <input type="number" id="price">

        <br>

        <label for="full_price">Full Price :</label>
        <input type="number" id="full_price">

        <br>

        <label for="discount">Discount :</label>
        <input type="number" id="discount">

        <br>

        <label for="rating">Rating :</label>
        <input type="text" id="rating">

        <br>

        <label for="reviews">Reviews :</label>
        <input type="number" id="reviews">

        <br>

        <label for="image">Product URL Link :</label>
        <input type="url" id="image">

        <button id="add_product">Add Product</button>
        <button id="update_product">Update Product</button>
        <button id="edit_product">Edit Product</button>
        <button id="delete_btn">Delete Product</button>



    </form>


    <script>


        let addProduct = document.getElementById("add_product")
        addProduct.addEventListener("click", el => {

            // el.preventDefault()

            let image = document.getElementById("image").value
            let title = document.getElementById("title").value
            let price = document.getElementById("price").value
            let value = document.getElementById("value").value
            let full_price = document.getElementById("full_price").value
            let discount = document.getElementById("discount").value
            let rating = document.getElementById("rating").value
            let reviews = document.getElementById("reviews").value


            if (image != "" && title != "" && price != "" && value != "" && full_price != "" && discount != "" && rating != "" && reviews != "") {

                let productDetails = JSON.parse(localStorage.getItem("products")) ?? [];
                let val = document.getElementById("value");

                let prodcutde = 0;

                productDetails.find(e => {
                    if (e["value"] == val.value) {

                        // console.log(e["value"])
                        // console.log(val.value)
                        return prodcutde = 1;
                    }
                    else {
                        return prodcutde = 0;
                    }

                });

                if (prodcutde == 1) {
                    alert("already exists")
                }
                else {


                    let product = {};


                    product["image"] = image;
                    product["title"] = title;
                    product["price"] = price;
                    product["value"] = value;
                    product["full_price"] = full_price;
                    product["discount"] = discount;
                    product["rating"] = rating;
                    product["reviews"] = reviews;


                    productDetails.push(product);

                    localStorage.setItem("products", JSON.stringify(productDetails))
                }
            }
            else {
                alert("Field can't be empty")
            }


        });


        let updateProduct = document.getElementById("update_product");
        updateProduct.addEventListener("click", el => {


            let productDetails = JSON.parse(localStorage.getItem("products"))

            const value = document.getElementById("value").value

            productDetails.forEach(e => {

                if (value === e["value"]) {

                    e["image"] = document.getElementById("image").value
                    e["title"] = document.getElementById("title").value
                    e["price"] = document.getElementById("price").value
                    e["value"] = document.getElementById("value").value
                    e["full_price"] = document.getElementById("full_price").value
                    e["discount"] = document.getElementById("discount").value
                    e["rating"] = document.getElementById("rating").value
                    e["reviews"] = document.getElementById("reviews").value



                    localStorage.setItem("products", JSON.stringify(productDetails))

                }

            });
        })



        let editProduct = document.getElementById("edit_product")
        editProduct.addEventListener("click", el => {
            el.preventDefault()
            let productDetails = JSON.parse(localStorage.getItem("products"))

            const value = document.getElementById("value").value

            productDetails.find(e => {

                if (e["value"] == value) {

                    document.getElementById("image").value = e["image"]
                    document.getElementById("title").value = e["title"]
                    document.getElementById("price").value = e["price"]
                    document.getElementById("value").value = e["value"]
                    document.getElementById("full_price").value = e["full_price"]
                    document.getElementById("discount").value = e["discount"]
                    document.getElementById("rating").value = e["rating"]
                    document.getElementById("reviews").value = e["reviews"]

                    document.getElementById("edit_product").style.visibility = 'hidden';
                    document.getElementById("update_product").style.visibility = 'visible';

                }

            });
        })



        let deleteProduct = document.getElementById("delete_btn")
        deleteProduct.addEventListener("click", el => {

            let productDetails = JSON.parse(localStorage.getItem("products"))

            const value = document.getElementById("value").value

            for (let i = 0; i < productDetails.length; i++) {

                if (value === productDetails[i]["value"]) {

                    productDetails.splice(i, 1)

                    confirm("Your account have been deleted")

                    localStorage.setItem("products", JSON.stringify(productDetails));

                }
            }

        })



    </script>








</body>

</html>
