<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <title>SpartansMT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/home/logo icon.png" alt="logo icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>


    <header>
        <main>

            <div>
                <img src="../../assets/image/signup/login-page-img.jpg" alt="login-page-img" />
            </div>
            <div>
                <h1>Sign In</h1>
                <div class="input-alignment">
                    <span class="material-symbols-outlined">person</span>
                    <label><input class="input-box" id="confirm_email" type="email" name="email" placeholder="Email"  required="true"></label>
                </div>
                <hr>
                <div class="input-alignment">
                    <span class="material-symbols-outlined">lock</span>
                    <label><input class="input-box" id="password" type="password" name="password" placeholder="Password" pattern="[A-Za-z0-9]{8-16}" required="true" /></label>
                </div>
                <hr>
                <label><input id="checkbox" type="checkbox" name="checkbox" required />Remember me</label>
                <br>

                <button id="login" type="button" onclick="login()"><b>Login</b></button>
                
            </div>

        </main>
        <div class="footer">
            <div>
                <a href="../../pages/login/signup.html">
                    <p>Create an account</p>
                </a>
            </div>
            <div id="icons">
                <p>Or login with</p>
                <img src="../../assets/image/home/facebook.png" alt="facebook icon" />
                <img src="../../assets/image/home/twitter-sign.png" alt="twitter icon" />
                <img src="../../assets/image/home/google-icon.png" alt="google-icon" />
            </div>
        </div>

    </header>

    <script>

        function login() {
            const email = document.getElementById("confirm_email").value
            const password = document.getElementById("password").value

            const User_details = JSON.parse(localStorage.getItem("arr"))

            


            let check;
            User_details.find(element => {
                if (element["user_email"] === email && element["creatpassword"] === password) {

                    let active_user= element
                    console.log(active_user);
                    localStorage.setItem("active_user", JSON.stringify(active_user))


                    return check = 1
                
                }
                else {

                    return check = 0

                }
            })
            if (check == 1) {


                // const user_details = JSON.parse(localStorage.getItem('arr')) ?? [];
                // user_details.push(login_user);
                // localStorage.setItem("login_details", JSON.stringify(user_details));



                alert("Logged in")
                window.location.href = "../../pages/home/profile.html"
            }
            else {
                alert("Invalid")
            }
        }



    </script>


</body>

</html>
