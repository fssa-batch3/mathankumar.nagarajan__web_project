<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <title>SpartansMT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/home/logo icon.png" alt="logo icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>


    <header>
        <main>

            <div>
                <img src="../../assets/image/signup/login-page-img.jpg" alt="login-page-img" />
            </div>
            <div>
                <h1>Sign Up</h1>
                <div class="input-alignment">
                    <span class="material-symbols-outlined">person</span>
                    <label><input class="input-box" id="confirm_email" type="email" name="email" placeholder="Email"
                            required></label>
                </div>
                <hr>
                <div class="input-alignment">
                    <span class="material-symbols-outlined">lock</span>
                    <label><input class="input-box" id="password" type="password" name="password" placeholder="Password"
                            required /></label>
                </div>
                <hr>
                <label><input id="checkbox" type="checkbox" name="checkbox" required />Remember me</label>
                <br>

                <button id="login" type="button" onclick="login()"><b>Login</b></button>

            </div>

        </main>
        <div class="footer">
            <div>
                <a href="../../pages/login/signup.html">
                    <p>Create an account</p>
                </a>
            </div>
            <div id="icons">
                <p>Or login with</p>
                <img src="../../assets/image/home/facebook.png" alt="facebook icon" />
                <img src="../../assets/image/home/twitter-sign.png" alt="twitter icon" />
                <img src="../../assets/image/home/google-icon.png" alt="google-icon" />
            </div>
        </div>

    </header>

    <script>

        function login() {
            // const confirm_email=document.getElementById("confirm_email").value
            // const password=document.getElementById("password").value


            // console.log(confirm_email)
            // console.log(password)

            // localStorage.setItem("key", value)

            // localStorage.setItem("confirm_email", confirm_email)
            // localStorage.setItem("password", password)

            //new line


            // user["confirm_email"] = document.getElementById("confirm_email").value
            // user["password"] = document.getElementById("password").value

            const loginpage = document.getElementById("loginform");
            loginpage.onsubmit = e => {
                e.preventDefault();
                const emailInput = loginpage["confirm_email"].value;
                const passwordInput = loginpage["password"].value;
                let usersdata = JSON.parse(localStorage.getItem("usersList"));
                if (!usersdata) {
                    alert("Login Failure");
                    return;
                }
                let Success;
                for (let i = 0; i < usersdata.length; i++) {
                    if ((usersdata[i].emailid === emailInput) && (usersdata[i].password === passwordInput)) {
                        Success = true;
                        break;
                    }
                }
                if (Success) {
                    alert("Login Success");
                } else {
                    alert("Login Failure");
                }
            }

            window.location.href = "../../pages/home/home.html"

        }
    </script>


</body>

</html>
