<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../assets/css/login/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"

    <title>SpartansMT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/home/logo icon.png" alt="logo icon">

<body>

    <p id="signin">Already have an account? <a href="../../pages/login/login.html">Sign in here!</a></p>


    <header>


        <div class="container">

            <div>
                <img id="sign-img" src="../../assets/image/signup/signup-img.png" alt="signup img">
            </div>
            <div>
                <h1>Create An Account</h1>
                <div class="box-column">
                    <label>First Name<br><input type="text" id="firstname" name="first-name" class="input"></label>
                    <label>Last Name<br><input type="text" id="lastname" name="Last-name" class="input"></label>
                </div>

                <div class="box-column">
                    <label>Email<br><input type="email" id="email" required name="email" class="input"></label>
                    <label>Address<br><input type="text" id="address" required name="address" class="input"></label>
                </div>

                <div class="box-column">
                    <label>Create Password<br><input id="creatpassword" type="password" required name="create password"
                            class="input"></label>
                    <label>Confirm Password<br><input id="confirmpassword" type="password" required
                            name="confirm password" class="input"></label>
                </div>
                <label><input type="checkbox" name="checkbox" id="checkbox">Creating your account and you accepting
                    <b>Terms & Conditions.</b></label>
                <br>
                <button type="button" onclick="signup()" class="create-ac-btn"><b>Create Account</b></button>

                <div class="box-column">
                    <div class="icons-alignment">
                        <img class="icon" src="../../assets/image/home/facebook.png" alt="facebook icon">
                        <p><b>Sign up Using Facebook!</b></p>
                    </div>
                    <div class="icons-alignment">
                        <img class="icon" src="../../assets/image/home/twitter-sign.png" alt="icon">
                        <p><b>Sign up Using Twitter!</b></p>
                    </div>
                </div>

            </div>

        </div>

    </header>

            let user = {};
