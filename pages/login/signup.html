    </head>
    <body>
        <nav id="#homepage">
            <img id="logo" src="../../assets/image/home/logo1.png" alt="logo"/>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../pages/stores/stores.html">Stores</a></li>

                <li><a href="../../pages/entertainment/entertainment.html">Entertainment</a></li>

            </ul>
        </nav>

        <header>

            <p>Already have an account? sign in here!</p>
            
            <div class="container">

                <div>
                    <img id="sign-img" src="../../assets/image/signup/signup-img.png" alt="signup img">
                </div>
                <div>
                    <h1>Create An Account</h1>
                    <div class="box-column">
                        <label>First Name<br><input type="text" name="first-name"></label>
                        <label>Last Name<br><input type="text" name="Last-name"></label>
                    </div>

                    <div class="box-column">
                        <label>Email<br><input type="email" required name="email"></label>
                        <label>Address<br><input type="text" required name="address"></label>
                    </div>

                    <div class="box-column">
                        <label>Create Password<br><input type="password" required name="create password"></label>
                        <label>Confirm Password<br><input type="password" required name="confirm password"></label>
                    </div>
                    <label><input type="checkbox" name="checkbox">Creating your account and you accepting <b>Terms & Conditions.</b></label>
                    <a href="../login/login.html"><p  class="create-ac-btn">Create Account</p></a>

                    <div class="box-column">
                        <div class="icons-alignment">
                            <img class="icon" src="../../assets/image/home/facebook.png" alt="facebook icon"><p>Sign up Using Facebook!</p>
                        </div>
                        <div class="icons-alignment">
                            <img class="icon" src="../../assets/image/home/twitter-sign.png" alt="icon"><p>Sign up Using Twitter!</p>
                        </div>
                    </div>
                   
                </div>

            </div>

        </header>
