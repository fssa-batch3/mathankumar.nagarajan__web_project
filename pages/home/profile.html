    <header>

        <nav>
            <ul>
                <a href="../../pages/home/home.html"><li>Home</li></a>
                <li>Profile</li>
                <a href="../../index.html"><li>Logout</li></a>
            </ul>
        </nav>

        <h1>User Profile</h1>

        <form action="">

            <div class="">
                <div>
                    <label for="first_name">First name</label>
                    <br>
                    <input type="text" id="first_name" class="col-12">
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <br>
                    <input type="text" id="last_name" class="col-12">
                </div>
            </div>

            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" class="col-12">
            </div>

            <div>
                <label for="address">Address</label>
                <br>
                <input class="col-12" id="address" type="text" >
            </div>

            <div>
                <label for="address1" class="col-12">Address2</label>
                <br>
                <input class="col-12" id="address1" type="text">
            </div>

            <div class="row">
                <div>
                    <label for="">Country</label>
                    <br>
                    <select name="" id="" class="col-5">
                        <option value=""></option>
                        <option value="">mathan</option>
                        <option value="">ragavan</option>
                        <option value="">achu</option>
                    </select>
                </div>

                <div>
                    <label for="">State</label>
                    <br>
                    <select name="" id="" class="col-4">
                        <option value=""></option>
                        <option value="">Tamilnadu</option>
                        <option value="">TN</option>
                    </select>
                </div>

                <div>
                    <label for="">Zip</label>
                    <br>
                    <input class="col-3" type="text" inputmode="numeric" pattern="[0-9]{6,6}">
                </div>
            </div>

            <button class="btn col-12">Update Profile</button>

        </form>



    </header>






    <script>

        function profile() {
            let users = JSON.parse(localStorage.getItem('user_datas'));
            console.log(users)
            console.log(users[1]["firstname"])
            for (let i = 0; i <= users.length; i++) {
                document.getElementById("first_name").innerText = users[i]["first_name"];
                document.getElementById("last_name").value = users[i]["last_name"];
                document.getElementById("email").value = users[i]["user_email"];
                document.getElementById("address").value = users[i]["address"];
                // document.getElementById("create_password").value = users[i]["creatpassword"];
                // document.getElementById("confirm_password").value = users[i]["confirm_password"];
            }
            window.location.href = "home.html"
        }

    </script>
